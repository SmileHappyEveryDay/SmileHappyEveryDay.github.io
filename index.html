        <div class="search-box">
            <input type="text" id="school-input" placeholder="Enter School Name" list="schools" oninput="updateDepartments_new()"> <!--updateDepartments()-->

            <input type="text" id="professor-input" placeholder="Enter Professor Name" list="professors">
            <button onclick="search()">Search</button>
        </div>
        <div id="results"></div>
